on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n imoveTestRegisry -g imoveTestRegisry93f4-rg --location "North Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n imoveTestRegisry --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n imoveTestRegisry --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n imoveTestRegisry --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: imovetestregisry.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t imovetestregisry.azurecr.io/imovetest1:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push imovetestregisry.azurecr.io/imovetest1:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_imovetest1_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep imove-test | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace imove-test`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: imove-test
        container-registry-url: imovetestregisry.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: imovetest1dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: imove-test
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          imovetestregisry.azurecr.io/imovetest1:${{ github.sha }}
        imagepullsecrets: |
          imovetest1dockerauth   
